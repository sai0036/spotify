<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infinity song - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand border"><img class="border" src="vector-logo-music-260nw-397126390.jpg" alt="Infinity song"> Infinity songs</li>
            <li class=" border">Home</li>
            <li class=" border">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Trending  Song</h1>
            <div class="songItemContainer">

                    <img alt="1">

                    <img alt="1">
                    <span class="songName">Racks and Rounds</span>
                    <span class="songlistplay"><span class="timestamp">03:45 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Game </span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sadi Zindagi Hai Tha Baliye</span>
                    <span class="songlistplay"><span class="timestamp">03:20 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Yadav Brand 2</span>
                    <span class="songlistplay"><span class="timestamp">03:54 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Haryana Hood</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Brown Munde</span>
                    <span class="songlistplay"><span class="timestamp">04:27 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">We Rollin</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Last Ride</span>
                    <span class="songlistplay"><span class="timestamp">04:35 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Regret </span>
                    <span class="songlistplay"><span class="timestamp">05:11 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Trending Song </span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
